<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <title>Log In</title>
</head>
<body>
    <div id="form">
        <div>
            <h2>Welcome</h2>
            <p>Sign Up to Uber Jet to continue.</p>
        </div>
        <div class="socials">
            <a style="padding-bottom: 10px;"><button>Continue with Google</button></a>
            <a><button>Continue with Meta</button></a>
        </div>
        <h5>OR</h5>
        <div>
            <input style="margin-bottom: 10px;" class="credentials" type="email" for="email" required placeholder="Email address">
            <input class="credentials" type="password" for="password" placeholder="Enter password">
        </div>
        <a><h4>Forgot password</h4></a>
        <button class="btn">Continue</button>
        <p>Already have an account? <a href="./signup.html">Log in</a></p>
    </div>    
</body>
</html>
