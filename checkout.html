<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./checkout.css">
    <script defer src="./script.js"></script> 
    <title>Check Out</title>
</head>
<body>
    <form id="form">
        <h3>Book Now</h3>
        <input id="idnumber"> 
        <label for="name">Full Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your full name" required/>
        
            <label for="number">Mobile Number</label>
            <input id="mobile" name="number" type="tel" placeholder="Mobile number" required/>
            <label for="number">National ID no.</label>
            <input id="national-id" type="tel" for="number" placeholder="Your national ID no." required/>
            <label class="datelabel" for="time">Choose date</label>
            <input id="date" type="date" for="date" placeholder="Choose Date" required/>
            <label for="time">Choose time</label>
            <input id="time" type="time" for="time" placeholder="Choose Time" required/>
        <label for="section">Departure</label>
        <select name="places" id="scripts" required>
            <option value="">Choose location</option>
            <option value="JKIA">JKIA</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Naivasha">Naivasha</option>
            <option value="Nanyuki">Nanyuki</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Voi">Voi</option>
            <option value="Namanga">Namanga</option>
        </select>
        <label for="section">Destination</label>
        <select name="places" id="drop"required>
            <option value="">Choose location</option>
            <option value="JKIA">JKIA</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Naivasha">Naivasha</option>
            <option value="Nanyuki">Nanyuki</option>
            <option value="Eldoret">Eldoret</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Voi">Voi</option>
            <option value="Namanga">Namanga</option>
        </select>
        <input id="button" type="submit" value="BOOK" href="./home.html">
    </form>
</body>
</html>
